<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div id="debug"></div>
    <div id="menu">
      <h1>Shooter Game Demo</h1>
      <button id="start_game">NEW GAME</button>
    </div>
    <div id="game_hud">
      <img id="crosshair" src="/src/ui/crosshair.png" />
      <div id="ammo_container">
        <span id="current_ammo">0</span>
        <span>|</span>
        <span id="max_ammo">0</span>
      </div>
      <div id="health_container">
        <div id="health_progress"></div>
      </div>
    </div>
    <div id="progress"></div>
    <script type="module" src="/src/entry.js"></script>
  </body>
</html>
